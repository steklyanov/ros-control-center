<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="https://static.robotwebtools.org/EaselJS/current/easeljs.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
    <script src="https://static.robotwebtools.org/ros2djs/current/ros2d.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/nav2djs/current/nav2d.min.js"></script>
    <script type="text/javascript">
        /**
         * Setup all GUI elements when the page is loaded.
         */
        function init() {
            // Connect to ROS.
            var ros = new ROSLIB.Ros({
                url : 'ws://10.0.1.7:9090'
            });

            // Create the main viewer.
            var viewer = new ROS2D.Viewer({
                divID : 'nav',
                width : 750,
                height : 800
            });

            // Setup the nav client.
            var nav = NAV2D.OccupancyGridClientNav({
                ros : ros,
                rootObject : viewer.scene,
                viewer : viewer,
                continuous : true,
                tfClient   : '/tf',
                serverName : '/move_base',
            });
        }
    </script>
</head>

<body onload="init()">
<h1>Simple Navigation Example</h1>
<div id="nav"></div>
</body>
</html>
